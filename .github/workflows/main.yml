name: ACRD-GEMINI Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out your code
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Set up Python (adjust version if needed)
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # If you don't have a requirements.txt, you might need to manually install libraries:
        # pip install google-genai

    # 4. Run your main script or tests
    - name: Run ACRD Analysis
      env:
        # This securely pulls your API key from GitHub Secrets
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        # Replace 'main.py' with the actual name of your script
        python main.py
